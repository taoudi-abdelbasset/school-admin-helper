name: Build TooHelper for Windows/macOS/Linux

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install --upgrade pyinstaller

    - name: Build
      run: pyinstaller TooHelper.spec --clean --noconfirm

    - name: Package Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: Compress-Archive -Path dist/TooHelper -DestinationPath TooHelper-windows-x64.zip -Force

    - name: Package macOS
      if: runner.os == 'macOS'
      run: |
        if [ -d "dist/TooHelper.app" ]; then
          ditto -c -k --sequesterRsrc --keepParent dist/TooHelper.app TooHelper-macos.app.zip
        else
          zip -r TooHelper-macos.zip dist/TooHelper
        fi

    - name: Package Linux
      if: runner.os == 'Linux'
      run: tar -czf TooHelper-linux-x64.tar.gz -C dist TooHelper

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TooHelper-${{ runner.os }}
        path: |
          TooHelper-windows-x64.zip
          TooHelper-macos.app.zip
          TooHelper-macos.zip
          TooHelper-linux-x64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Display structure
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**/*.zip
          artifacts/**/*.tar.gz
        tag_name: ${{ github.ref_name }}
        name: TooHelper ${{ github.ref_name }}
        body: |
          ## Download for your OS:
          
          **Windows:** TooHelper-windows-x64.zip (extract → run TooHelper.exe)
          
          **macOS:** TooHelper-macos.app.zip (extract → open .app)
          
          **Linux:** TooHelper-linux-x64.tar.gz (extract → ./TooHelper)